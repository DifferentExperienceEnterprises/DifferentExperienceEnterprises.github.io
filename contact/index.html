      <div class="slate-right">
        <div class="card">
          <div class="card-body">
            <div class="card-title">Send a message</div>
            <div class="mb-4">
              <label for="name">Name <span class="req">*</span></label>
              <input type="name" id="name" aria-label="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
              <label for="email">Email <span class="req">*</span></label>
              <input type="email" id="email" aria-label="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="mb-4">
              <label for="phone">Phone</label>
              <input type="phone" id="phone" aria-label="phone" class="form-control" placeholder="+91 98765 43210">
            </div>
            <div class="mb-4">
              <label for="subject">Subject <span class="req">*</span></label>
              <input type="text" id="subject" aria-label="subject" class="form-control" placeholder="Write a subject" required>
            </div>
            <div class="mb-4">
              <label for="message">Message <span class="req">*</span></label>
              <textarea type="text" id="message" aria-label="message" class="form-control" placeholder="Write your message" rows="4" draggable="false" style="resize: none;" required></textarea>
            </div>
            <div class="mb-1">
              <div class="g-recaptcha" data-sitekey="6Lf40X8cAAAAANV_BSDnpEin3VEOukyYoZh5I5Nj" id="reCAPTCHA" role="checkbox" aria-required="true"></div>
              <span style="color: transparent; font-size: small;" id="reCAPTCHA-error">reCAPTCHA required</span>
            </div>
            <div class="mb-2">
              <button class="btn btn-primary" type="submit" id="submit" onclick="sendEmail()">
